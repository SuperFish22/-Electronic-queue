{% extends 'base.html' %}

{% block content %}
<script type="module" src="{{url_for('static', filename='manager.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<div>
  <form id="login_form">
    <label for="username">Имя клиента</label><br>
    <input class="mb-2" id="username" type="text"><br>
  
    <label for="birthdate">День рождения</label><br>
    <input class="mb-2" id="birthdate" type="date" value="2001-01-01">
  </form>
  
   
  <div class="button-container">
    {% for operation in operations %}
          <button class="btn" value="{{ operation.operation_code }}">
            {{ operation.operation_name }}
          </button>
    {% endfor %}
  </div>
</div>
{% endblock %}
